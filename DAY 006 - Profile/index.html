<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 006 - Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="profile">
          <div class="image">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <img
              src="https://100dayscss.com/codepen/jessica-potter.jpg"
              alt="Jessica Potter"
            />
          </div>

          <span class="name">Jessica Potter</span>
          <span class="job">Visual Artist</span>

          <div class="bottons">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
          </div>
        </div>

        <dl class="stats">
          <div>
            <dt>Posts</dt>
            <dd>523</dd>
          </div>

          <div>
            <dt>Likes</dt>
            <dd>1387</dd>
          </div>

          <div>
            <dt>Follower</dt>
            <dd>146</dd>
          </div>
        </dl>
      </div>
    </div>
  </body>
</html>
