<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 013 - User Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ccf5e8ee35.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame">
      <div class="gallery">
        <div class="section 1">
          <img src="https://100dayscss.com/codepen/13-1.jpg" />
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div class="section 2">
          <img src="https://100dayscss.com/codepen/13-2.jpg" />
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div class="section 3">
          <img src="https://100dayscss.com/codepen/13-3.jpg" />
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div class="section 4">
          <img src="https://100dayscss.com/codepen/13-4.jpg" />
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div class="detail" id="detail-1">
          <div class="close"></div>
          <img
            src="https://100dayscss.com/codepen/13-1-header.jpg"
            class="header"
          />
          <div class="image">
            <img src="https://100dayscss.com/codepen/13-1.jpg" />
          </div>
          <div class="infos">
            <span>Julia Toth</span>
            <div class="action">
              <button><i class="fa-solid fa-phone"></i></button>
              <button><i class="fa-solid fa-comment"></i></button>
              <button><i class="fa-solid fa-heart"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
