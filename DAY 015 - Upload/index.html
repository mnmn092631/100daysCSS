<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 015 - Upload</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <h1 class="title">Drop file to upload</h1>
        <div class="loading-bar"></div>
        <div class="dropzone">
          <img src="https://100dayscss.com/codepen/upload.svg" class="upload" />
          <span class="file-name"></span>
          <input type="file" class="file-input" />
        </div>
        <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing" />
        <img src="https://100dayscss.com/codepen/checkmark.svg" class="done" />
        <button class="upload-btn">Upload file</button>
      </div>
    </div>
  </body>
</html>
