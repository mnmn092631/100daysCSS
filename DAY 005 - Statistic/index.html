<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>DAY 005 - Statistic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="card">
          <header class="header">
            <div class="title">
              <span class="big">Weekly Report</span>
              <span class="small">01. Feb - 07. Feb</span>

            <dl>
              <dt class="small">Revenue</dt>
              <dd class="big">$ 3621.79</dd>

          </header>

              <span class="red">Views</span>
              <span class="blue">Purchases</span>

            <div class="statistic">
              <div class="data red">
                <svg>
                  <polyline
                    points="20,46 60,12 100,23 140,11 180,38 220,48 260,19"
                  ></polyline>
                </svg>
                <div class="points">
                  <div class="point-1"><div class="tooltip">458</div></div>
                  <div class="point-2"><div class="tooltip">812</div></div>
                  <div class="point-3"><div class="tooltip">564</div></div>
                  <div class="point-4"><div class="tooltip">795</div></div>
                  <div class="point-5"><div class="tooltip">512</div></div>
                  <div class="point-6"><div class="tooltip">442</div></div>
                  <div class="point-7"><div class="tooltip">764</div></div>
                </div>
              </div>
              <div class="data blue">
                <svg>
                  <polyline
                    points="20,61 60,50 100,65 140,55 180,61 220,74 260,64"
                  ></polyline>
                </svg>
                <div class="points">
                  <div class="point-1"><div class="tooltip">26</div></div>
                  <div class="point-2"><div class="tooltip">42</div></div>
                  <div class="point-3"><div class="tooltip">19</div></div>
                  <div class="point-4"><div class="tooltip">23</div></div>
                  <div class="point-5"><div class="tooltip">21</div></div>
                  <div class="point-6"><div class="tooltip">15</div></div>
                  <div class="point-7"><div class="tooltip">17</div></div>
                </div>
              </div>
              <div class="days">
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
                <span>Sun</span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
