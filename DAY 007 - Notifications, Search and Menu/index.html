<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 007 - Notifications, Search and Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ccf5e8ee35.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="frame">
      <div class="panel">
        <header>
          <div class="menu-icon">
            <div class="dash top"></div>
            <div class="dash bottom"></div>
            <div class="circle"></div>
          </div>
          <span class="title">Notifications</span>
          <input type="text" class="search-input" placeholder="Search ..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </header>

        <div class="notifications">
          <div class="line"></div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">9:24 AM</span>
            <p><strong>John Walker</strong>posted a photo on your wall.</p>
          </div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">8:19 AM</span>
            <p><strong>Alice Parker</strong>commented your last post.</p>
          </div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">Yesterday</span>
            <p><strong>Luke Wayne</strong> added you as friend.</p>
          </div>
        </div>
      </div>

      <div class="menu">
        <ul>
          <li><i class="fa-solid fa-gauge"></i>Dashboard</li>
          <li><i class="fa-solid fa-user"></i>Profile</li>
          <li><i class="fa-solid fa-bell"></i>Notifications</li>
          <li><i class="fa-solid fa-comments"></i>Messages</li>
          <li><i class="fa-solid fa-gear"></i>Settings</li>
        </ul>
      </div>
    </div>
  </body>
</html>
