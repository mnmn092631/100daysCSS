<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 022 - Fitness Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="title">Your Daily <strong>Progress</strong></div>
        <div class="kcal">
          <div class="text"><strong>2758</strong>kcal</div>
          <svg>
            <circle class="bg" cx="60" cy="60" r="55"></circle>
            <circle class="progress" cx="60" cy="60" r="55"></circle>
          </svg>
        </div>
        <div class="circles">
          <div class="steps circle">
            <div class="text"><strong>8563</strong>steps</div>
            <svg>
              <circle class="bg" cx="40" cy="40" r="35"></circle>
              <circle class="progress" cx="40" cy="40" r="35"></circle>
            </svg>
          </div>
          <div class="km circle">
            <div class="text"><strong>6.2</strong>km</div>
            <svg>
              <circle class="bg" cx="40" cy="40" r="35"></circle>
              <circle class="progress" cx="40" cy="40" r="35"></circle>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
