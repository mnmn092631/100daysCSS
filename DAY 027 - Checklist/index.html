<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 027 - Checklist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="list">
        <header class="header">
          <p class="day">Friday</p>
          <p class="date">March 4, 2016</p>
        </header>
        <ul>
          <li>
            <input type="checkbox" name="item-1" id="item-1" />
            <label for="item-1" class="text">Create a list</label>
            <label for="item-1" class="button"></label>
            <svg class="checkmark">
              <polyline points="3,7 7,11 12,3"></polyline>
            </svg>
          </li>
          <li>
            <input type="checkbox" name="item-2" id="item-2" />

          </li>
          <li>

            <label for="item-3" class="text">Write some CSS code</label>
            <label for="item-3" class="button"></label>
            <svg class="checkmark">
              <polyline points="3,7 7,11 12,3"></polyline>
            </svg>
          </li>
          <li>
            <input type="checkbox" name="item-4" id="item-4" />
            <label for="item-4" class="text">Amaze the world</label>
            <label for="item-4" class="button"></label>
            <svg class="checkmark">
              <polyline points="3,7 7,11 12,3"></polyline>

          </li>
        </ul>
      </div>
    </div>
  </body>
