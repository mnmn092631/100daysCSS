<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 010 - Watch</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ccf5e8ee35.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame">
      <div class="watch">
        <svg class="lines">
          <circle cx="125" cy="125" r="115"></circle>
        </svg>
        <svg class="dots">
          <circle cx="125" cy="125" r="100"></circle>
        </svg>
        <div class="content">
          <span class="today"> Mon 15 Jan 2015 </span>
          <span class="time">11:42</span>
          <div class="heartRate-kcal">
            <i class="fa-solid fa-heart"></i>
            <span class="rate">80</span>
            <span class="kcal">1248 kcal</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
