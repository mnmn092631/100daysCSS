<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 026 - Motivational Modal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="frame">
      <div class="card active">
        <div class="number-bg"></div>
        <div class="number">1</div>
        <div class="text">
          <header class="header">The couch</header>
          <p>
            If you want to grow, get outside<br />
            your comfort zone.
          </p>
          <button class="button">Ok</button>
        </div>
      </div>

      <div class="card">
        <div class="number-bg"></div>
        <div class="number">2</div>
        <div class="text">
          <header class="header">Failing is learning</header>
          <p>
            Pick yourself up, dust yourself off,<br />
            and start again.
          </p>
          <button class="button">Ok</button>
        </div>
      </div>

      <div class="card">
        <div class="number-bg"></div>
        <div class="number">3</div>
        <div class="text">
          <header class="header">Flowers and rainbows</header>
          <p>
            Always be yourself,<br />
            unless you can be a unicorn.
          </p>
          <button class="button">Ok</button>
        </div>
      </div>
    </div>
  </body>
</html>
